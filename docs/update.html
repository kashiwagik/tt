<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新情報 - 時間割</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            font-size: 1.75rem;
            margin-bottom: 2rem;
            color: var(--primary-color);
            font-weight: 600;
        }

        .update-item {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid var(--border-color);
            transition: box-shadow 0.2s;
        }

        .update-item:hover {
            box-shadow: 0 4px 12px rgba(72, 153, 216, 0.1);
        }

        .update-date {
            font-size: 0.9rem;
            color: var(--primary-color);
            margin-bottom: 0.75rem;
            font-weight: 600;
        }

        .update-content ul {
            list-style: none;
            padding: 0;
        }

        .update-content li {
            padding-left: 1.25rem;
            position: relative;
            line-height: 1.6;
            color: var(--text-light);
        }

        .update-content li::before {
            content: "•";
            position: absolute;
            left: 0;
            color: var(--primary-color);
        }



        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .update-item {
                padding: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="topbar">
        <button class="menu-button">
            <a href="index.html"><i class="fas fa-arrow-left"></i></a>
        </button>
        <div class="topbar-title">時間割</div>
    </div>
    
    <div class="container">
        <h1>更新情報</h1>
        
        <div class="update-item">
            <div class="update-date">2025年9月17日</div>
            <div class="update-content">
                <ul>
                    <li>更新負荷を減らすため、更新は朝6時から21時までにしました</li>
                </ul>
            </div>
        </div>

        <div class="update-item">
            <div class="update-date">2025年9月10日</div>
            <div class="update-content">
                <ul>
                    <li>D2/D3の時間割が表示されていない不具合を修正しました</li>
                </ul>
            </div>
        </div>

        <div class="update-item">
            <div class="update-date">2025年9月4日</div>
            <div class="update-content">
                <ul>
                    <li>後期時間割を表示できるようになりました</li>
                </ul>
            </div>
        </div>

        <div class="update-item">
            <div class="update-date">2025年7月9日</div>
            <div class="update-content">
                <ul>
                    <li>時間割システムを公開しました</li>
                </ul>
            </div>
        </div>
    <footer>
        <div class="footer-content">
            Copyright  2025 K.K. All Rights Reserved.    
        </div>
    </footer>

    </div>

</body>
</html>
