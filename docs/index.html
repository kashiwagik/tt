<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スケジュール</title>
    <style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        touch-action: pan-y; /* 縦スクロールは許可、横はJSで扱う */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #fcfcfc;
        font-size: 16px;
    }
    
    .container {
        max-width: 100%;
        margin: 0 auto;
        padding: 10px;
    }
    
    h1 {
        color: #2c3e50;
        text-align: center;
        margin: 10px 0;
        font-size: 1.5em;
    }


    .timetable {
        display: grid;
        grid-template-columns: 10% repeat(5, 1fr);
        grid-template-rows: 50px repeat(5, 1fr);
        width: 100%;
        max-width: 1024px;
        margin: 0 auto;
        margin-bottom: 20px;
        gap: 1px;
    }

    .navigation {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .cell {
        padding: 10px;
        text-align: center;
        vertical-align: middle;
        height: 100px;
        background-color: white;
        
        word-break: break-word;
        white-space: normal;
        overflow-wrap: break-word;
    }

    .period {
        background-color: #f2f2f2;
        font-weight: bold;
        
        /* 中央ぞろえ */
        display: flex;
        align-items: center; 
        justify-content: center;
    }

    .header {
        background-color: #3498db;
        color: white;
        font-weight: bold;
        text-align: center;
        padding: 5px;
    }

    .empty-course {
        color: #999;
        background-color: #f3f3f3;
    }

    .room {
        font-size: 0.8em;
        color: #666;
    }
    
    .comments {
        margin: 10px 0;
        padding: 10px;
        background-color: #fff9c4;
        border-left: 4px solid #ffd600;
        border-radius: 3px;
    }
    
    .comment {
        margin-bottom: 5px;
    }
    
    .comment:last-child {
        margin-bottom: 0;
    }
    
    @media (max-width: 600px) {
        body {
            font-size: 11px;
        }
        
        .container {
            padding: 5px;
        }
        
        h1 {
            font-size: 1.3em;
            margin: 8px 0;
        }
        
        .header, .course {
            padding: 8px 5px;
        }
    }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>スケジュール</h1>
    <div class="navigation">
        <a href="#" id="prev-day">前の日</a>
        <a href="#" id="next-day">次の日</a>
    </div>
        <div class="timetable" id="timetable">
            <div class="header cell">時限</div>
            <div class="header cell">学年</div>
            <!-- 時間割がここに表示されます -->
        </div>
    </div>
    
<script>
$(document).ready(function() {
    const urlParams = new URLSearchParams(window.location.search);
    const grade = urlParams.get('grade');
    const day = urlParams.get('day');

    if (!grade || !day) {
        alert('URLにgradeとdayのパラメータが必要です。');
        return;
    }

    const dateObj = new Date(day.slice(0, 4), day.slice(4, 6) - 1, day.slice(6, 8));
    const prevDate = new Date(dateObj);
    prevDate.setDate(dateObj.getDate() - 1);
    const nextDate = new Date(dateObj);
    nextDate.setDate(dateObj.getDate() + 1);

    $('#prev-day').attr('href', `index.html?grade=${grade}&day=${formatDate(prevDate)}`);
    $('#next-day').attr('href', `index.html?grade=${grade}&day=${formatDate(nextDate)}`);

    $.getJSON('schedule.json', function(data) {
        const scheduleData = data.filter(entry => entry.date === formatDate(dateObj, '-') && entry.grade === grade);
        displaySchedule(scheduleData, grade);
    });

    function displaySchedule(scheduleData, grade) {
        const timetable = $('#timetable');
        timetable.empty();
        timetable.append('<div class="header cell">時限</div>');
        timetable.append(`<div class="header cell">${grade}</div>`);

        for (let period = 1; period <= 5; period++) {
            timetable.append(`<div class="period cell">${period}限</div>`);
            const entry = scheduleData.find(e => e.period === period);
            if (entry) {
                timetable.append(`<div class="cell">${entry.courses}<div class="room">${entry.room}</div></div>`);
            } else {
                timetable.append('<div class="cell empty-course">授業なし</div>');
            }
        }
    }

    function formatDate(date, separator = '') {
        const year = date.getFullYear();
        const month = ('0' + (date.getMonth() + 1)).slice(-2);
        const day = ('0' + date.getDate()).slice(-2);
        return `${year}${separator}${month}${separator}${day}`;
    }
});
</script>

</body>
</html>
