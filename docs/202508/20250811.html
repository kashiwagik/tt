<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025年8月11日(月) 時間割</title>
    <style>

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }
    
    body {
        touch-action: pan-y; /* 縦スクロールは許可、横はJSで扱う */
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 0;
        color: #333;
        background-color: #fcfcfc;
        font-size: 16px;
    }
    
    .container {
        max-width: 100%;
        margin: 0 auto;
        padding: 10px;
    }
    
    h1 {
        color: #2c3e50;
        text-align: center;
        margin: 10px 0;
        font-size: 1.5em;
    }


    .timetable {
        display: grid;
        grid-template-columns: 10% repeat(5, 1fr);
        grid-template-rows: 50px repeat(4, 1fr);
        width: 100%;
        width-max: 1024px;
        margin: 0 auto;
        margin-bottom: 20px;
        gap: 1px;
    }

    .navigation {
        display: flex;
        justify-content: space-between;
        margin-bottom: 10px;
    }

    .cell {
        padding: 10px;
        text-align: center;
        vertical-align: middle;
        height: 100px;
        background-color: white;
        
        word-break: break-word;
        white-space: normal;
        overflow-wrap: break-word;
    }

    .period {
        background-color: #f2f2f2;
        font-weight: bold;
        
        /* 中央ぞろえ */
        display: flex;
        align-items: center; 
        justify-content: center;
    }

    .header {
        background-color: #3498db;
        color: white;
        font-weight: bold;
        text-align: center;
        padding: 5px;
    }

    .empty-course {
        color: #999;
        background-color: #f3f3f3;
    }

    .room {
        font-size: 0.8em;
        color: #666;
    }
    
    .comments {
        margin: 10px 0;
        padding: 10px;
        background-color: #fff9c4;
        border-left: 4px solid #ffd600;
        border-radius: 3px;
    }
    
    .comment {
        margin-bottom: 5px;
    }
    
    .comment:last-child {
        margin-bottom: 0;
    }
    
    @media (max-width: 600px) {
        body {
            font-size: 11px;
        }
        
        .container {
            padding: 5px;
        }
        
        h1 {
            font-size: 1.3em;
            margin: 8px 0;
        }
        
        .header, .course {
            padding: 8px 5px;
        }
    }
    
    </style>
</head>
<body>

<script>
  let touchStartX = 0;
  let touchEndX = 0;

  const threshold = 50; // スワイプ判定のしきい値（px）

  document.addEventListener('touchstart', function(e) {
    touchStartX = e.changedTouches[0].screenX;
  });

  document.addEventListener('touchend', function(e) {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  });

  function handleSwipe() {
    const deltaX = touchEndX - touchStartX;

    if (Math.abs(deltaX) > threshold) {
      if (deltaX > 0) {
        // 右スワイプ
        window.location.href = '../202508/20250810.html';
      } else {
        // 左スワイプ
        window.location.href = '../202508/20250812.html';
      }
    }
  }
</script>
